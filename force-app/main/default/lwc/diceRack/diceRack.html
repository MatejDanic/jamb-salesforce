<template>
    <div class="dice-rack-container">
        <div class="dice-rack">
            <template for:each={diceList} for:item="dice">
                <c-dice number={number} onholddice={handleHoldDice} key={dice.order} dice={dice} dice-disabled={diceDisabled}></c-dice>
            </template>
        </div>
    </div>
</template>
