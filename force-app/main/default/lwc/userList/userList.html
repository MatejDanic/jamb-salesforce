<template>
    <lightning-card title="Active Users">
        <template if:true={wiredActiveUsers.data}>
            <div class="user-list">
                <template for:each={wiredActiveUsers.data} for:item="user">
                    <div key={user.Id} class="row slds-p-horizontal_small" id={user.Id} onclick={handleUserClick}>
                        {user.Name}
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
