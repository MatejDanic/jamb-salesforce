<template>
    <lightning-card title="Active Users">
        <template if:true={wiredActiveUsers.data}>
            <div class="user-list">
                <template for:each={wiredActiveUsers.data} for:item="user">
                    <div key={user.Id} class="row slds-p-horizontal_small" onclick={handleUserClick}>
                        <div class="image">
                            <img src={user.MediumPhotoUrl} />
                        </div>
                        <div class="info slds-p-horizontal_small">
                            <div>{user.Name}</div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
