<template>
    <lightning-card>
        <div class="title">
            Active users
        </div>
        <template if:true={wiredActiveUsers.data}>
            <div class="user-list">
                <template for:each={wiredActiveUsers.data} for:item="user">
                    <div key={user.Id} class="row">
                        <div class="image">
                            <img src={user.MediumPhotoUrl} />
                        </div>
                        <div class="info">
                            <div>{user.Name}</div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
