<template>
    <div class="column">
        <!-- <c-label style="background-image: url(../static/images/column/DOWNWARDS.png);">
        </c-label> -->
        <template if:true={isDown}>
            <lightning-icon class="icon" icon-name="utility:arrowdown" alternative-text="Down" title="Down"></lightning-icon>
        </template>
        <template if:true={isUp}>
            <lightning-icon class="icon" icon-name="utility:arrowup" alternative-text="Down" title="Down"></lightning-icon>
        </template>
        <template if:true={isAny}>
            <lightning-icon class="icon" icon-name="utility:sort" alternative-text="Down" title="Down"></lightning-icon>
        </template>
        <template if:true={isAnn}>
            <lightning-icon class="icon" icon-name="utility:announcement" alternative-text="Down" title="Down"></lightning-icon>
        </template>
        <c-label class="sum-1" get-text="1"></c-label>
        <c-label class="sum-2" get-text="2"></c-label>
        <c-label class="sum-3" get-text="3"></c-label>
        <template for:each={boxes} for:item="box">
            <c-box key={box.type} get-box={box} get-column-type={type}></c-box>
        </template>
    </div>
</template>
