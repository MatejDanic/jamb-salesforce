<template>
    <div class="column">
        <template if:true={isDown}>
            <c-label icon="utility:arrowdown" help-text="This column is filled the top to the bottom." value={typeString}>
            </c-label>
        </template>
        <template if:true={isUp}>
            <c-label icon="utility:arrowup" help-text="This column is filled from the bottom to the top." value={typeString}>
            </c-label>
        </template>
        <template if:true={isFree}>
            <c-label icon="utility:sort" help-text="This column is filled in any direction." value={typeString}>
            </c-label>
        </template>
        <template if:true={isAnn}>
            <c-label icon="utility:announcement" help-text="This column is filled by announcing (clicking) the box after the first dice roll." value={typeString}>
            </c-label>
        </template>
        <template for:each={boxList} for:item="box">
            <c-box
                key={box.typeString}
                value={box.value}
                type-string={box.typeString}
                filled={box.filled}
                available={box.available}
                column-type-string={typeString}
                roll-count={rollCount}
                announcement-string={announcementString}
                onboxclick={handleBoxClick}>
            </c-box>
        </template>
        <c-label class="top-section-sum" value={topSectionSum}></c-label>        
        <c-label class="middle-section-sum" value={middleSectionSum}></c-label>
        <c-label class="bottom-section-sum" value={bottomSectionSum}></c-label>
    </div>
</template>
