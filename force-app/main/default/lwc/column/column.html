<template>
    <div style="display: none;">{column}</div>
    <div class="column">
        <template if:true={isDown}>
            <lightning-icon class="form-item" icon-name="utility:arrowdown" alternative-text="Downwards"
                title="Downwards">
            </lightning-icon>
        </template>
        <template if:true={isUp}>
            <lightning-icon class="form-item" icon-name="utility:arrowup" alternative-text="Upwards" title="Upwards">
            </lightning-icon>
        </template>
        <template if:true={isAny}>
            <lightning-icon class="form-item" icon-name="utility:sort" alternative-text="Any Direction"
                title="Any Direction">
            </lightning-icon>
        </template>
        <template if:true={isAnn}>
            <lightning-icon class={annoumcementColumnClass} icon-name="utility:announcement"
                alternative-text="Announcement" title="Announcement">
            </lightning-icon>
        </template>
        <c-label class="number-sum" text={column.numberSum}></c-label>
        <c-label class="difference-sum" text={column.differenceSum}></c-label>
        <c-label class="label-sum" text={column.labelSum}></c-label>
        <template for:each={column.boxes} for:item="box">
            <c-box key={box.type} box={box} column-type={column.type} announcement={announcement} roll-count={rollCount}
                boxes-disabled={boxesDisabled} onboxclick={handleBoxClick}></c-box>
        </template>
    </div>
</template>
