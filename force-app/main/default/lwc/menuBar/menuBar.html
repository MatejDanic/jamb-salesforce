<template>
    <template if:true={gameId}>
        <lightning-button label="New" slot="actions"></lightning-button>
        <lightning-button label="Back" slot="actions"></lightning-button>
    </template>
    <lightning-card title="Games" class="slds-card slds-grid slds-card__body">
        <lightning-tile>
            <template if:true={wiredGames.data}>
                <template for:each={wiredGames.data} for:item="game">
                    <div key={game.Id} id={game.Id} class="row slds-var-p-horizontal_small" onclick={handleGameClick}>
                        {game.Name}
                    </div>
                </template>
            </template>
        </lightning-tile>
        <lightning-tile>
            <template if:true={user}>
                <img class="slds-var-p-horizontal_small" src={user.MediumPhotoUrl} />{user.Name}
            </template>
        </lightning-tile>
    </lightning-card>

</template>
