<template>
    <template if:true={gameId}>
        <lightning-button label="New" slot="actions"></lightning-button>
        <lightning-button label="Back" slot="actions"></lightning-button>
    </template>
    <lightning-card title="Menu">
        <lightning-card title="Games">
            <template if:true={wiredGames.data}>
                <div class="game-list">
                    <template for:each={wiredGames.data} for:item="game">
                        <div key={game.Id} id={game.Id} class="row slds-p-horizontal_small" onclick={handleGameClick}>
                            {game.Name}
                        </div>
                    </template>
                </div>
            </template>
        </lightning-card>
    </lightning-card>
</template>
