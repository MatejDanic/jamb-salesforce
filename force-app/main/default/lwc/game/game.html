<template>
    <div class="game">
        <template if:true={game}>
            <c-dice-rack get-dice-list={game.dice} get-roll-count={game.rollCount} get-announcement={game.announcement}></c-dice-rack>
            <c-form get-form={game.form} get-roll-count={game.rollCount} get-announcement={game.announcement}></c-form>
        </template>
    </div>
</template>
