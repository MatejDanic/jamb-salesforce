<template>
    <div class="game">
        <template if:true={game}>
            <c-dice-rack onholddice={handleHoldDice} dice-list={game.dice} dice-disabled={diceDisabled}></c-dice-rack>
            <c-form onrolldice={handleRollDice} onboxclick={handleBoxClick} onrefresh={handleRefresh} form={game.form} roll-dice-button-disabled={rollDiceButtonDisabled} boxes-disabled={boxesDisabled} roll-count={game.rollCount} announcement={game.announcement}></c-form>
        </template>
        <!-- <iframe width="400" height="750" src="https://jamb.com.hr" title="Jamb" frameborder="0"></iframe> -->
    </div>
</template>
