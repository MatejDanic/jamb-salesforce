<template>
    <div class="game-container">
        <template if:true={record.data}>
            <div class="game">
                <c-sheet
                    game-id={record.data.id}
                    last-modified-date={record.data.lastModifiedDate}
                    debug-mode-enabled={debugModeEnabled}
                    onrolldice={handleRollDice}
                    onboxclick={handleBoxClick}
                    onerror={handleError}
                    onrefresh={handleRefresh}>
                </c-sheet>
            </div>
        </template>
    </div>
</template>
