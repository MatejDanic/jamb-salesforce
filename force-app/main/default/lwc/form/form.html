<template>
    <div class="form-container">
        <div class="form">
            <div class="label-column">
                <lightning-icon class="form-item" icon-name="utility:info" alternative-text="Info" title="Info"></lightning-icon>
                <template for:each={diceImages} for:item="diceImage">
                    <div class="form-item" key={diceImage}>
                        <img src={diceImage} width="40%" height="40%">
                    </div>
                </template>
                
                <c-label get-text="(1-6)"></c-label>
                <c-label get-text="Max"></c-label>
                <c-label get-text="Min"></c-label>
                <c-label get-text="âˆ† x 1's"></c-label>
                <c-label get-text="Trips"></c-label>
                <c-label get-text="Straight"></c-label>
                <c-label get-text="Full"></c-label>
                <c-label get-text="Poker"></c-label>
                <c-label get-text="Yahtzee"></c-label>
                <lightning-icon class="form-item" icon-name="utility:advanced_function" alternative-text="Down" title="Down"></lightning-icon>
            </div>

            <template for:each={columns} for:item="column">
                <c-column key={column.type} get-column={column}></c-column>
            </template>

            <div class="label-column label-column-end">
                <c-label></c-label>
                <button class="form-item button-roll-dice" id="ROLL-DICE-BUTTON" onclick={handleRollDice}>
                    <img src={rollDiceButtonImage}>
                </button>
                <c-label></c-label>
                <lightning-icon class="form-item button-restart" icon-name="utility:refresh" alternative-text="Refresh" title="Refresh"></lightning-icon>
                <!-- <c-label class="button-restart" id="RESTART-BUTTON" style="background-image: url(../static/images/misc/restart.png);"> -->
                <!-- </c-label> -->
                <c-label></c-label>
                <c-label class="button-scoreboard"></c-label>
                <c-label></c-label>
            </div>

            <div class="bottom-row">
                <c-label style="background-image: url(../static/images/misc/cog.png);"></c-label>
                <c-label get-text="Total:"></c-label>
                <c-label></c-label>
            </div>

        </div>
    </div>
</template>
