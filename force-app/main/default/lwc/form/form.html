<template>
    <div class="form">
        <div style="display: flex">
            <div>
                <c-label text=""></c-label>
                <c-label text="1"></c-label>
                <c-label text="2"></c-label>
                <c-label text="3"></c-label>
                <c-label text="4"></c-label>
                <c-label text="5"></c-label>
                <c-label text="6"></c-label>

                <c-label text="(1-6)"></c-label>
                <c-label text="Max"></c-label>
                <c-label text="Min"></c-label>
                <c-label text="∆ x 1s"></c-label>
                <c-label text="Trips"></c-label>
                <c-label text="Straight"></c-label>
                <c-label text="Boat"></c-label>
                <c-label text="Carriage"></c-label>
                <c-label text="Yamb"></c-label>
                <c-label text="Σ"></c-label>
            </div>

            <template for:each={form.columnList} for:item="column">
                <c-column
                    key={column}
                    column={column}
                    announcement={announcement}
                    roll-count={rollCount}
                    announcement-required={announcementRequired}
                    boxes-disabled={boxesDisabled}
                    onboxclick={handleBoxClick}>
                </c-column>
            </template>

            <div>
                <c-label></c-label>
                <button
                    onclick={handleRollDice}
                    disabled={rollDiceButtonDisabled}>
                    roll
                </button>
                <c-label text={form.sumA}></c-label>
                <c-label></c-label>
                <button onclick={handleReset}>
                    <lightning-icon
                        icon-name="utility:refresh"
                        alternative-text="Refresh"
                        title="Refresh">
                    </lightning-icon>
                </button>
                <c-label text={form.sumB}></c-label>
                <c-label></c-label>
                <c-label text="Info"></c-label>
                <c-label text={form.sumC}></c-label>
                <c-label></c-label>
            </div>
        </div>
    </div>
</template>
