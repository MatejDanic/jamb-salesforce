<template>
    <div style="display: none;">{form}{rollCount}{announcement}{rollDiceButtonDisabled}</div>
    <div class="form-container">
        <div class={formClass}>
            <div class="label-column">
                <lightning-icon class="form-item" icon-name="utility:info" alternative-text="Info" title="Info">
                </lightning-icon>
                <template for:each={diceImages} for:item="diceImage">
                    <div class="form-item" key={diceImage}>
                        <img src={diceImage} width="40%" height="40%">
                    </div>
                </template>

                <c-label text="(1-6)"></c-label>
                <c-label text="Max"></c-label>
                <c-label text="Min"></c-label>
                <c-label text="âˆ† x 1's"></c-label>
                <c-label text="Trips"></c-label>
                <c-label text="Straight"></c-label>
                <c-label text="Full"></c-label>
                <c-label text="Quads"></c-label>
                <c-label text="Yahtzee"></c-label>
                <c-label text="(Trips-Yahtzee)"></c-label>
            </div>

            <template for:each={form.columns} for:item="column">
                <c-column key={column.type} column={column} announcement={announcement} roll-count={rollCount}
                    announcement-required={announcementRequired} boxes-disabled={boxesDisabled}
                    onboxclick={handleBoxClick}></c-column>
            </template>

            <div class={lastColumnClass}>
                <c-label></c-label>
                <button class={rollDiceButtonClass} id="ROLL-DICE-BUTTON" onclick={handleRollDice}
                    disabled={rollDiceButtonDisabled}>
                    <img src={rollDiceButtonImage}>
                </button>
                <template if:true={multipleColumns}>
                    <c-label text={form.numberSum}></c-label>
                </template>
                <template if:false={multipleColumns}>
                    <c-label></c-label>
                </template>
                <button class={refreshButtonClass} onclick={handleRefresh}>
                    <lightning-icon class="" icon-name="utility:refresh" alternative-text="Refresh" title="Refresh">
                    </lightning-icon>
                </button>
                <template if:true={multipleColumns}>
                    <c-label text={form.differenceSum}></c-label>
                </template>
                <template if:false={multipleColumns}>
                    <c-label></c-label>
                </template>
                <c-label class="button-scoreboard"></c-label>
                <template if:true={multipleColumns}>
                    <c-label text={form.labelSum}></c-label>
                </template>
                <template if:false={multipleColumns}>
                    <c-label></c-label>
                </template>
            </div>

            <div class={bottomRowClass}>
                <c-label style="background-image: url(../static/images/misc/cog.png);"></c-label>
                <lightning-icon class="form-item" icon-name="utility:advanced_function" alternative-text="Down"
                    title="Down"></lightning-icon>
                <c-label class="label-final-sum" text={form.finalSum}></c-label>
            </div>

        </div>
    </div>
</template>
