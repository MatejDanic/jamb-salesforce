<template>
    <template if:true={image}>
        <div class="label">
            <img src={image} width={width} height={height}>
        </div>
    </template>
    <template if:true={icon}>
        <lightning-icon class="label" onclick={toggleModal} icon-name={icon} alternative-text={title} title={title}>
        </lightning-icon>
    </template>
    <template if:true={text}>
        <div class="label" onclick={toggleModal}>{text}</div>
    </template>
    <template if:true={showModal}>
        <template if:true={body}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={toggleModal}>
                        <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>{body}</p>
                </div>
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={toggleModal}>Cancel</button>
                </footer>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
     </template>
</template>
