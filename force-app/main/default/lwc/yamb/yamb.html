<template>
    <div class="yamb">
        <template if:true={game}>
            <c-game
                roll-count={game.rollCount}
                announcement-string={game.announcementString}
                sheet={game.gameSheet}
                dices={game.dices}
                status-string={game.statusString}
                onrolldice={handleRollDice}
                onfillbox={handleFillBox}
                onmakeannouncement={handleMakeAnnouncement}
                onerror={handleError}
                onrestart={handleRestart}>
            </c-game>
        </template>
    </div>
</template>
